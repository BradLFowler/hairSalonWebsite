<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <title>Contact Us</title>
</head>
<body>

    <div id="gridcontainer">

        <h1>Brad's Beards and Beauty</h1>

        <nav id="nav">
            <button>Home</button>
            <button>Contact</button>
            <button>Gallery</button>
            <button>News/Blog</button>
        </nav>

        <h2>We'd Love to Hear From You</h2>

        <form id="inputs">

            <div id="main1">

                <input type="text" id="nameInp" name="fullname" value="Name">

                <input type="email" id="emailInp" name="email" value="Email">

            </div>

            <div id="main2">

                <textarea maxlength="500" minlength="15" rows="5" cols="33">Message</textarea>

                <input type="submit" value="Confirm">
            
            </div>

        </form>

        <div id="ourInfo">

            <h3>Our Info</h3>

            <!-- don't forgot to add info -->
            <p>Our Info</p>

        </div>

    </div>
    
</body>
</html>
